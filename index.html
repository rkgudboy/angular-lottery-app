<!doctype html>
<html ng-app="lotteryApp">
<head>
  <meta charset="utf-8">
  <title>Lottery Game</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/game.js"></script>
</head>
<body ng-controller="lotteryController">
  <h1 align="center"> Lottery Game</h1>
  <div class="prizes">Prizes to be won</div>
  <div class="prizes">Movie Ticket: {{game.prizes.movieTickets}} | Mobile Phones: {{game.prizes.mobilePhones}} | Bike: {{game.prizes.bike}}</div>
  <div class="message">{{game.message}}</div>
  <div class="card-container" ng-class="{'card-disabled': game.allowReplay==true}">
    <table align="center">
      <tr ng-repeat="row in game.grid">
        <td ng-repeat="tile in row" ng-click="game.flipTile(tile)">
        <div class="container">
            <div class="card" ng-class="{flipped: tile.flipped}">
                <img class="front" ng-src="img/back.png">
                <img class="back" ng-src="img/{{tile.title}}.png">
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="prize-link" ng-show="game.earnedPrize"><a href="https://wedmegood.com">Click here to reclaim your prize</a></div>
  <div ng-show="game.allowReplay" class="game-action"><button ng-click="game.replay()">Click here to Replay</button></div>
</body>
</html>
